<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div id="homePage" class="container">
        <h1>Ja Jan Ken</h1>
        <div class="form-floating mb-3">
            <input id="player1Name" class="form-control" placeholder="Name here" id="floatingInput">
            <label for="floatingInput">Hunter Name:</label>
        </div>
        <div class="form-floating mb-3">
            <input id="player2Name" class="form-control" placeholder="Name here" id="floatingInput">
            <label for="floatingInput">Hunter Name:</label>
        </div>
        <button type="button" class="btn btn-outline-secondary" onclick="startGame()">Start Game</button>
    </div>
    <div id="gamePage" class="container" style="display:none;">
        <h1>Ja Jan Ken</h1>
        <div class="game-section">
            <div class="player">
                <h2 id="player1Score">Player 1: 0</h2>
                <div id="player1Hand" class="hand">✊</div>
            </div>
            <div class="player">
                <h2 id="player2Score">Player 2: 0</h2>
                <div id="player2Hand" class="hand">✊</div>
            </div>
        </div>
        <div class="choices">
            <button type="button" class="btn btn-outline-dark" onclick="setPlayerHand('rock')">🪨</button>
            <button type="button" class="btn btn-outline-secondary"onclick="setPlayerHand('paper')">🗞</button>
            <button type="button" class="btn btn-outline-danger" onclick="setPlayerHand('scissors')">✂️</button>
        </div>
        <div id="roundResult"></div>
    </div>
    <div id="congratsPage" class="container" style="display:none;">
        <h1>Congratulations!</h1>
        <p id="winnerMessage"></p>
        <button class="btn btn-outline-secondary" onclick="restartGame()">Play Again</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="rps.js"></script>
</body>
</html>
